<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1 class="text-center text-white mt-5">REGISTER PAGE</h1>

    <!-- NAVBAR STARTED  -->


    <div class="navbar bg-primary text-white mt-4">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Buy / Sell Corner</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
              <div class="card-body">
                <span class="text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="./blckimage.jpeg" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>


    <!-- NAVBAR ENDED  -->


    <!-- Email AND PASSWORD STARTED  -->


   <div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm border border-gray-300">
        <form id="form" action="#" method="POST">
          <div class="mb-4">
            <label for="text" class="block text-gray-700 font-bold mb-2">FirstName:</label>
            <input type="text" id="firstname" name="firstname" class="text-white shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your FirstName">
        </div>
            <div class="mb-4">
                <label for="text" class="block text-gray-700 font-bold mb-2">LastName:</label>
                <input type="text" id="lastname" name="lastname" class="text-white shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your LastName">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="text-white shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="text-white shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
            </div>

            <!-- MODAL STARTED  -->

            <div class="bg-white p-2 rounded-lg  border border-black-40 text-center">
                <input type="file" id="fileInput" class="hidden" />
                <label for="fileInput" class="cursor-pointer inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                CHOOSE FILE
                </label>
                <button id="fileName" class="text-gray-700 mt-4">NO FILE CHOOSEN</button>
            </div>
            <br>

            <!-- MODAL ENDED  -->

            <div class="flex items-center justify-center ">
                <button id="register" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
            </div>
            <br>
            <div class="text-black underline text-center">
                <p><a href="./login.html">Already A User? Please Login</a></p>
            </div>
        </form>
    </div>
   </div>


    <!-- Email AND PASSWORD ENDED  -->
    





    <script type="module" src="./script/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
