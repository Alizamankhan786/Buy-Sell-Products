<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostAdd</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  #postbtn{
    width: 80px;
    margin: auto;
    display: block;
    margin-top: 15px;
  }
</style>
<body>

    <h1 class="text-center mt-5" >POST ADD PAGE</h1>


    <!-- NAVBAR STARTED  -->


    <div class="navbar bg-primary text-white mt-4">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Buy / Sell Corner</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
              <div class="card-body">
                <span class="text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <br>

      <div id="div"></div>
      
    <!-- NAVBAR ENDED  -->


    <!-- MIDDLE SECTION STARTED  -->
     <form id="form">
      
    <div class="container mx-auto p-6 rounded-lg shadow-md bg-white">
      <div class="flex flex-col space-y-4">
          <div class="flex justify-center">
              <label for="imageUpload" class="cursor-pointer rounded-md border border-gray-300 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4v1a3 3 0 013 3h2a3 3 0 013-3v-1m-4-4l4 4" />
                  </svg>
                  Upload Product Photo
              </label>
              <input type="file" id="image" hidden accept="image/*">
          </div>
          <div>
              <label for="productTitle" class="block text-gray-700 text-sm font-bold mb-2">Product Title:</label>
              <input placeholder="Enter Product Title" type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div>
              <label for="productDescription" class="block text-gray-700 text-sm font-bold mb-2">Product Description:</label>
              <input placeholder="Enter Product Description" id="description" class="shadow appearance-none border rounded w-full py-2 px-3  text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></input>
          </div>
          <div>
              <label for="productPrice" class="block text-gray-700 text-sm font-bold mb-2">Enter Price:</label>
              <input placeholder="Enter Product Price" type="number" id="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div>
              <label for="yourName" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
              <input placeholder="Enter Your Name" type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div>
              <label for="yourNumber" class="block text-gray-700 text-sm font-bold mb-2">Your Number:</label>
              <input placeholder="Enter Your Number" type="tel" id="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <button id="postbtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus-shadow-outline">POST NOW</button>
      </div>
  </div>
     </form>
    <!-- MIDDLE SECTION ENDED  -->
    

    <script type="module" src="./script/postAdd.js"></script>
    <script type="module" src="./script/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
