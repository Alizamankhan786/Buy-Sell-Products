<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostAdd</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  #postbtn{
    width: 80px;
    margin: auto;
    display: block;
    margin-top: 15px;
  }
</style>
<body>

    <h1 class="text-center mt-5" >POST ADD PAGE</h1>


    <!-- NAVBAR STARTED  -->


    <div class="navbar bg-primary text-white mt-4">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">Buy / Sell Corner</a>
        </div>
        <div class="flex-none">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
              </div>
            </div>
            <div
              tabindex="0"
              class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
              <div class="card-body">
                <span class="text-lg font-bold">8 Items</span>
                <span class="text-info">Subtotal: $999</span>
                <div class="card-actions">
                  <button class="btn btn-primary btn-block">View cart</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Home</a></li>
              <li id="logout-btn"><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <br>

      <div id="div"></div>
      
    <!-- NAVBAR ENDED  -->


    <!-- MIDDLE SECTION STARTED  -->
     <form id="form">
      </form>


          <div class="container mx-auto p-6 rounded-lg shadow-md bg-white">
            <div class="flex flex-col space-y-4">
          <div class="flex flex-col items-center py-[60px] px-[0px] w-[87%] mt-[20px] justify-center bg-[#0256ff] m-[0] m-[auto] rounded-lg">
            <input class="hidden" type="file" id="input-file">
            <label class="h-[100px] w-[100px] flex justify-center items-center text-[#fff] bg-[#0256ff] pb-[10px] rounded-[30px] text-[130px] sm: text-[65px] border-solid border-[10px]" for="input-file">+</label>
            <h4 class="mt-[20px] text-[#fff] sm:text-2xl text-[18px]">Upload Product Photo</h4> 
          </div>



          <div>
              <label for="productTitle" class="block text-gray-700 text-sm font-bold mb-2">Product Title:</label>
              <input placeholder="Enter Product Title" type="text" id="title" class="text-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div>
              <label for="productDescription" class="block text-gray-700 text-sm font-bold mb-2">Product Description:</label>
              <input placeholder="Enter Product Description" id="description" class="text-white shadow appearance-none border rounded w-full py-2 px-3  text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></input>
          </div>
          <div>
              <label for="productPrice" class="block text-gray-700 text-sm font-bold mb-2">Enter Price:</label>
              <input placeholder="Enter Product Price" type="number" id="price" class="text-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div>
              <label for="yourName" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
              <input placeholder="Enter Your Name" type="text" id="name" class="text-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div>
              <label for="yourNumber" class="block text-gray-700 text-sm font-bold mb-2">Your Number:</label>
              <input placeholder="Enter Your Number" type="tel" id="number" class="text-white shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <button id="postbtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus-shadow-outline">POST NOW</button>
      </div>
  </div>
    <!-- MIDDLE SECTION ENDED  -->


    <!-- POPUP MODAL STARTED -->




    
<dialog id="my_modal_2" class="modal">
  <div class="modal-box" >
    <h3 class="font-bold text-center text-5xl"><i class="fa-solid fa-circle-check text-[green]"></i></h3>
    <p class="py-4 text-center font-bold text-2xl">Your Product Added Sucessfully!</p>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>




    <!-- POPUP MODAL ENDED -->




    <!-- LOGOUT CONFIRMATION STARTED -->




    <dialog id="my_modal_3" class="modal">
      <div class="modal-box">
        <h3 class="text-5xl font-bold text-center text-[red]"><i class="fa-solid fa-circle-exclamation"></i></h3>
        <p class="py-4 text-center font-bold text-2xl">Are you sure you want to log out?</p>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button id="btn-yes" class="btn bg-[red] text-[#fff] hover:bg-[red]">YES</button>
          </form>
           <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button id="btn-no" class="btn bg-[#adb5bd] text-[#000] border border-[#495057] hover:  btn bg-[#adb5bd]  border border-[#495057]">NO</button>
          </form>
        </div>
      </div>
    </dialog>



    <!-- LOGOUT CONFIRMATION ENDED -->


    
    
    <!-- LOGOUT POPUT STARTED  -->

    <dialog id="my_modal_4" class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-center text-5xl"><i class="fa-solid fa-circle-check text-[green]"></i></h3>
        <p class="py-4 text-center font-bold text-2xl">You have sucessfully logged out!</p>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>


    <!-- LOGOUT POPUT ENDED  -->
    

    <script type="module" src="./script/postAdd.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
